apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-agent-blue
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-branch-blue
  template:
    metadata:
      labels:
        app: multi-branch-blue
    spec:
      containers:
      - name: multi-agent-blue
        image: ambarbhore1234/multi-branch-agent:placeholder
        ports:
        - containerPort: 9090
        livenessProbe:
          httpGet: 
            path: /health
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: dockerhub-cred-prod
